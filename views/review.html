<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroem review</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/review.css">
</head>
<body>
    <header class="header-content" id="kroem-header">
        <img src="../assets/kroem_logo.png" alt="LogPrincipal" width="200" height="120">
        <h1>Kroem, Cocina Fusión</h1>

        <nav id="main-navbar">
            <a href="home.html"><Button class="navigation-button">Inicio</Button></a>
            <a href="menu.html"><Button class="navigation-button">Menu</Button></a>
            <a href="reservations.html"><Button class="navigation-button">Reservaciones</Button></a>
            <a href="gallery.html"><Button class="navigation-button">Galeria</Button></a>
            <a href=""><Button class="navigation-button">Contacto</Button></a>
        </nav>
    </header>

    <main>
        <section id="review-seccion-uno">
            <div id="div-comentario">
                <H2 id="ache-dos">Añade tu comentario</H2>
            </div>
            
            <div id="div-logo">
                <img src="../assets/kroem_logo.png" alt="LogPrincipal" width="200" height="120">
            </div>
        </section>

        <section id="review-seccion-dos">
            <div class="sub-div">
                <input type="text" size="20px" placeholder="Nombre">
                
                <input type="email" size="40px" placeholder="Email para notificaciones (no lo publicaremos)">
            </div>

            <div class="sub-div">
                <textarea id="textarea-expandible" name="comentarioprivado" id="privatecomment" cols="20" rows="4" placeholder="Tu opinión"></textarea>
            </div>

            <div id="cancelar-enviar">
                <button id="boton-cancelar">Cancelar</button>
                <button id="boton-enviar">Enviar</button>
            </div>
        </section>
    </main>
    <footer class="footer-del-diablo" id="footer-del-diablo">
        <table>
            <tr>
                <td>
                    <p>Esto es informacion de Contacto:<br>
                    e-mail: contacto@kroem.mx<br>
                    Instagram: @kroemcocina<br>
                    Facebook: @kroemcocinaJapMex</p>
                </td>
                <td>
                    <p>
                        Trabajo<br>
                        Carreras<br>
                        Prensa<br>
                        Equipo<br>
                    </p>

                </td>
            </tr>
        </table>

    </footer>
    
    
</body>
</html>
